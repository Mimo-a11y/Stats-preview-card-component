<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <link rel="stylesheet" href="app/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="main">
    <div class="content">
      <p class="Header">Get <span class="insight">insights</span> that help your business grow.</p>
      <p class="para">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
      experience, and overall efficiency.</p>
      <div class="stats">
        <h5 class="numbers">10k+</h5>
        <h5 class="numbers">314</h5>
        <h5 class="numbers">12m+</h5>
        <p>COMPANIES</p>
        <p>TEMPLATES</p>
        <p>QUERIES</p>
      </div>
    </div>
    <div class="img">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="https://www.frontendmentor.io/profile/Mimo-a11y">Mimona Karki</a>.
  </div>
</body>
</html>
